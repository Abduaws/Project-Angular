<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <table style="width: 100%;height: 100%; background-color: white;border: 5px solid black;position: fixed;">
    <tr>
      <td style="height: 100%;width: 20%;">
        <div class="btn-group-vertical" style="width: 100%;height: 100%;margin: 0%;">
          <button routerLink="/dashboard" class="btn btn-dark">Dashboard</button>
          <button routerLink="/tasks" class="btn btn-dark">Tasks</button>
          <button routerLink="/reminders" class="btn btn-dark">Reminders</button>
          <button routerLink="/mypocket" class="btn btn-dark">My Pocket</button>
          <button routerLink="/archive" class="btn btn-dark">Archives</button>
          <button routerLink="/useraccount" class="btn btn-dark">User Account</button>
      </div>
      </td>
      <td style="height: 100%;width: 80%;">
        <table style="height: 100%;width: 100%;">
          <tr>
            <td style="height: 20%;transform: scaleX(85%);">
              <div class="input-group mb-3">
                <input #info (input)="enterinfo(info.value)" type="text" class="form-control" placeholder="Task name" aria-label="Recipient's username" aria-describedby="button-addon2" style="border-color: green;">
                <button (click)="presssearch(info.value)" class="btn btn-outline-success" type="button" id="button-addon2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
          <tr>
            <td style="height: 80%;">
              <div class="btn-group-vertical" style="width: 100%;height: 100%;margin: 0%;">
                <button (click)="presstask(startindex)" routerLink="/taskviewalt" type="button" [class]="class" >{{tasks[startindex][0]}}</button>
                <button [hidden]="hide" (click)="presstask(startindex+1)" routerLink="/taskviewalt" type="button" class="btn btn-outline-success" >{{tasks[startindex+1][0]}}</button>
                <button [hidden]="hide" (click)="presstask(startindex+2)" routerLink="/taskviewalt" type="button" class="btn btn-outline-success" >{{tasks[startindex+2][0]}}</button>
                <button [hidden]="hide" (click)="presstask(startindex+3)" routerLink="/taskviewalt" type="button" class="btn btn-outline-success" >{{tasks[startindex+3][0]}}</button>
                <button [hidden]="hide" (click)="presstask(startindex+4)" routerLink="/taskviewalt" type="button" class="btn btn-outline-success" >{{tasks[startindex+4][0]}}</button>
            </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <style>
    .nice{
      margin-top: 20%;
      margin-bottom: 25%;
    }
  </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
